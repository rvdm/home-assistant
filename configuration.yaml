#    name: onkyo

# Xiaomi humidifier setup
fan:
  - platform: xiaomi_miio
    host: !secret xiaomi_humidifier_ip
    token: !secret xiaomi_humidifier_token

# sonos connection
sonos:
  media_player:
    hosts:
      - !secret sonos_ip
