- id: '1578143746979'
  alias: update_toon_temperature_sensor
  description: trigger every 5 mins to update temp graphs
  trigger:
  - platform: time_pattern
    minutes: /10
  action:
  - service: homeassistant.update_entity
    entity_id: climate.toon_thermostat
- id: '1592241024392'
  alias: fridge door open long
  description: ''
  trigger:
  - device_id: 520b4c30d32e41269bc03fa52651512c
    domain: binary_sensor
    entity_id: binary_sensor.fridge_freezer_door
    for:
      hours: 0
      minutes: 0
      seconds: 20
    platform: device
    type: opened
  condition: []
  action:
  - data:
      delay: 00:00:05
      message: De koelkast staat nog open!
      sonos_entity: media_player.beneden
      volume: 0.5
    service: script.sonos_say
- id: '1592584947804'
  alias: rvdm home
  description: ''
  trigger:
  - above: '10'
    entity_id: sensor.presence_rvdm_iphone
    platform: numeric_state
  condition: []
  action:
  - data:
      dev_id: rvdm_monitor
      location_name: home
      source_type: bluetooth
    service: device_tracker.see
