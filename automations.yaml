- id: '1625693270586'
  alias: Espresso machine empty?
  description: ''
  trigger:
  - platform: state
    entity_id: switch.espresso_machine_switch
    to: 'on'
    for: 00:00:10
  condition:
  - condition: numeric_state
    entity_id: sensor.espresso_machine_power
    below: '10'
  action:
  - service: notify.notify
    data:
      title: Espresso machine has no water!
      message: Espresso machine has no water!
  mode: single
