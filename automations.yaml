- id: '1593296347730'
  alias: Switch off humidifier when TV light switches off after dark
  description: ''
  trigger:
  - entity_id: light.klein_lampje_bij_tv
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - data: {}
    entity_id: fan.xiaomi_miio_device
    service: fan.turn_off
- id: '1593297250598'
  alias: Switch on humidifier when espresso machine switches on
  description: ''
  trigger:
  - entity_id: switch.espresso_machine_switch
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data: {}
    entity_id: fan.xiaomi_miio_device
    service: fan.turn_on
  mode: single
- id: '1593297316676'
  alias: Switch off humidifier when we leave the house
  description: ''
  trigger:
  - below: '50'
    entity_id: sensor.home_occupancy_confidence
    platform: numeric_state
  condition: []
  action:
  - data: {}
    entity_id: fan.xiaomi_miio_device
    service: fan.turn_off
- id: '1593297511540'
  alias: Switch on humidifier when we arrive home
  description: ''
  trigger:
  - above: '80'
    entity_id: sensor.home_occupancy_confidence
    platform: numeric_state
  condition: []
  action:
  - data: {}
    entity_id: fan.xiaomi_miio_device
    service: fan.turn_on
